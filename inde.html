<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Widget</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 20px;
            /* display: flex;
            justify-content: center;
            align-items: center; */
            height: 100vh;
        }
        #stock-container {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }
        .stock-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .stock-info:last-child {
            border-bottom: none;
        }
        .stock-title {
            font-weight: bold;
            font-size: 1.2em;
        }
        .stock-price {
            font-size: 1.2em;
        }
        .stock-info .up {
            color: green;
        }
        .stock-info .down {
            color: red;
        }

        .stock-entry {
    border: 1px solid #ccc;
    padding: 10px;
    margin-bottom: 10px;
    background-color: #f9f9f9;
    }

    .stock-item {
        /* display: flex; */
        /* justify-content: space-between; */
        /* align-items: center; */
    }

    .stock-label {
        font-weight: bold;
        font-size: 1.2em;
        color: rgb(255, 98, 0);
    }

    .stock-value {
        font-size: 1.2em;
        color: #000;
    }

    .stock-change {
        font-size: 1em;
    }

    .stock-change.up {
        color: green;
    }

    .stock-change.down {
        color: red;
    }

    #notification {
        margin: 20px 0;
        color: red;
    }


        
    </style>
</head>
<body>
    <div id="notification"></div>
    <div id="stock-container"></div>

    <script src="app.js"></script>
</body>
</html>
