<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Widget</title>
    <style>
        .widget {
            border: 1px solid #ddd;
            padding: 20px;
            width: 200px;
            font-family: Arial, sans-serif;
        }
        .stock {
            margin-bottom: 10px;
        }
        .price {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="widget">
        <div class="stock">
            <span class="name">AAPL:</span>
            <span class="price" id="priceAAPL">$0.00</span>
        </div>
        <div class="stock">
            <span class="name">GOOGL:</span>
            <span class="price" id="priceGOOGL">$0.00</span>
        </div>
    </div>

    <script>
        async function fetchStockPrice(symbol) {
            const apiKey = 'YOUR_RAPIDAPI_KEY';  // Replace with your RapidAPI key
            const url = `https://apidojo-yahoo-finance-v1.p.rapidapi.com/stock/v2/get-summary?symbol=${symbol}&region=US`;

            try {
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'x-rapidapi-key': apiKey,
                        'x-rapidapi-host': 'apidojo-yahoo-finance-v1.p.rapidapi.com'
                    }
                });
                const data = await response.json();
                return data.price.regularMarketPrice.raw;
            } catch (error) {
                console.error('Error fetching stock price:', error);
                return null;
            }
        }

        async function updateStockPrices() {
            const priceAAPL = await fetchStockPrice('AAPL');
            const priceGOOGL = await fetchStockPrice('GOOGL');

            document.getElementById('priceAAPL').textContent = `$${priceAAPL}`;
            document.getElementById('priceGOOGL').textContent = `$${priceGOOGL}`;
        }

        // Update stock prices every 60 seconds
        setInterval(updateStockPrices, 60000);

        // Initial fetch
        updateStockPrices();
    </script>
</body>
</html>
